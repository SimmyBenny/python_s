<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<style>
    form{
    width: 30%;
    /* height: 43%; */
    background-color: beige;
    text-align: center;
    margin-left: 33%;
    margin-top: 17%;
    }
</style>
<body>
<form action="login" method="POST">
  <h1>Login form</h1><br>
    {% csrf_token %}
  <input type="text" name="uname" id="" placeholder="Username"><br><br>
  <input type="password" name="pass" id="" placeholder="Password"><br><br>
  <input type="submit" value="Login">

{% for msg in messages %}
    {{msg}}
{% endfor %}

</form>
</body>
</html>
