{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top:2%;">
    <div class="row" style="margin-bottom:2%;">
        {% for i in movielist %}
        <div class="col-md-3" style="margin-right: 8%;margin-bottom:4%;">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="200">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.gen}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
