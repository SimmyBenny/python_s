{% extends 'base.html' %}
{% block body %}
<div class="container" style="padding:2%;background:white;margin-top:2%;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{key.img.url}}" width="400" height="400">
        </div>
        <div class="col-md-6">
            <h4>Movie : {{key.name}}</h4>
            <h5>year : {{key.year}}</h5>
            <h5>Genre : {{key.gen}}</h5>
            <h6>{{key.desc}}</h6><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' key.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' key.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
